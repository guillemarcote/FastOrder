<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button> 
    </ion-buttons>
    <ion-title>Selección de Mesa</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cargarMesasSimuladas()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let mesa of mesas">
        
        <ion-card 
          class="mesa-card ion-activatable" 
          [color]="getColorEstado(mesa.estado)" 
          (click)="seleccionarMesa(mesa)">
          
          <ion-ripple-effect></ion-ripple-effect>
          
          <ion-card-header>
            <ion-card-title class="ion-text-center">Mesa {{ mesa.numero }}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-text-center">
            
            <ion-icon 
              [name]="mesa.estado === 'libre' ? 'checkmark-circle-outline' : 'restaurant-outline'" 
              size="large">
            </ion-icon>
            
            <p class="estado-text">
              <span *ngIf="mesa.estado === 'ocupada'">Ocupada</span>
              <span *ngIf="mesa.estado === 'libre'">¡Libre!</span>
              <span *ngIf="mesa.estado === 'pendiente_pago'">Pendiente de Pago</span>
            </p>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
