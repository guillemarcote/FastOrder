<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <div class="contenedor-logo"> <!-- utilice un contendor para el logo, titulo y subtitulo -->
    <img src="assets/logo.png" alt="logo" class="logo-imagen">
    <h1 class="titulo">FastOrder</h1>
    <p class="subtitulo">Sistema de gestión para restaurantes</p>
  </div>

  <div class="login-container">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.password" required></ion-input>
        <ion-icon name="eye-outline" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="ion-margin-top" (click)="iniciarSesion()" 
      [disabled]="!usuario.username || !usuario.password">
      Iniciar sesión
    </ion-button> <!-- agregue la clase "ion-margin-top" para poder darle el estilo al boton -->

    <p class="ion-text-center">
      <a routerLink="/forgot-password">¿Olvidó su contraseña?</a>
    </p>
  </div>
</ion-content>
